      <nav class="fixed overflow-y-scroll top-0 bottom-0 w-1/5 pt-24 px-4 lg:px-8">

          </div>
        </div>
        @@include("v1/cn/spec/nav.html")
      </nav>
    </aside>

    <main class="spec relative w-full pb-12 px-4 lg:px-8 lg:w-4/5 ">
      @@include("v1/cn/spec/spec.html")
    </main>
  </div>
